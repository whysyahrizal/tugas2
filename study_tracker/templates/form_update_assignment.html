{% extends 'base.html' %}

{% load static %}


{% block content %}
<h1>Ubah Tugas</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="invalid-feedback">
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </div>
        {% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Ubah</button>
</form>

{% endblock %}
