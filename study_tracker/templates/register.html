{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <h1>Formulir Registrasi</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="btn btn-primary">Daftar</button>
    </form>

    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</div>
{% endblock content %}
